<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin conexión - Centros de Vacunación</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2563eb;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .icon {
      font-size: 60px;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">📶</div>
    <h1>Sin conexión a Internet</h1>
    <p>No se puede acceder a la aplicación en este momento porque no hay conexión a Internet.</p>
    <p>Algunas funciones pueden estar disponibles en modo offline si las has visitado anteriormente.</p>
    <button class="btn" onclick="window.location.reload()">Intentar nuevamente</button>
  </div>
</body>
</html>
